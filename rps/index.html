<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport meta tag -->
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="stylesheet" href="../shared.css">
</head>
<body>
  <header class="header-style">
    <div class="logo">
        <a href="https://numble-game.com">
            <img id="logo-img" src="https://lyfeguard.com/storage/app/media/Numble.png" alt="Numble logo">
        </a>
    </div>
    <button class="burger-menu-button" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navigation">
        <span class="burger-menu-icon"></span>
    </button>
    <div class="nav-elements">
        <nav>
            <!-- Dynamic navigation links will be inserted here -->
        </nav>
    </div>
            <div class="theme-selector">
    <label for="theme">Choose Theme:</label>
    <select id="theme">
        <option value="default">Default</option>
        <option value="dark">Dark Mode</option>
        <option value="retro">Retro</option>
        <option value="minimalist">Modern Minimalist</option>
    </select>
</div>
</header>
   
    <main>
        
        <section id="game-modes">
            <button class="game-mode" id="timed">Timed Game</button>
            <button class="game-mode" id="best-of-three">Best of Three</button>
            <button class="game-mode" id="continuous">Continuous Play</button>
        </section>
        
        <!-- Add this below or above your game mode buttons -->
        <div id="game-mode-indicator" class="game-mode-indicator">
          <span id="current-game-mode">Continuous</span>
        </div>

        <section id="game">
            <img src="resources/rock.png" alt="Rock" id="rock" class="choice">
            <img src="resources/paper.png" alt="Paper" id="paper" class="choice">
            <img src="resources/scissor.png" alt="Scissors" id="scissors" class="choice">
        </section>

        <div id="countdown"></div>

        <div id="result"></div>

        <div id="score" class="score-board">
            <div class="score">
                <h2>Your Score</h2>
                <span id="user-score">0</span>
            </div>
            <div class="score">
                <h2>Bot Score</h2>
                <span id="computer-score">0</span>
            </div>
        </div>

        <section id="game-history">
            <h3>Game History</h3>
            <ul id="history-list"></ul>
        </section>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Game Over</h2>
                <p id="modal-message"></p>
            </div>
        </div>
    </main>
         <footer class="footer">
    <ul class="social-icon">
      <li class="social-icon__item"><a class="social-icon__link" href="#">
          <ion-icon name="logo-facebook"></ion-icon>
        </a></li>
      <li class="social-icon__item"><a class="social-icon__link" href="#">
          <ion-icon name="logo-twitter"></ion-icon>
        </a></li>
      <li class="social-icon__item"><a class="social-icon__link" href="#">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a></li>
      <li class="social-icon__item"><a class="social-icon__link" href="#">
          <ion-icon name="logo-instagram"></ion-icon>
        </a></li>
    </ul>
    <ul class="menu">
      <li class="menu__item"><a class="menu__link" href="/numble">Numble</a></li>
      <li class="menu__item"><a class="menu__link" href="/rps">RPS</a></li>
      <li class="menu__item"><a class="menu__link" href="/highlow">Higher or Lower</a></li>
    </ul>
    <p>&copy;2023 Fraser Stewart | All Rights Reserved</p>
  </footer>
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="resources/js/script.js"></script>
    <script src="../shared.js"></script>
</body>
</html>
