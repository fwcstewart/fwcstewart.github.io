<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play the Higher or Lower Game - a fun and engaging number guessing game.">
    <meta name="keywords" content="Higher or Lower, Number Guessing Game, Fun, Interactive Game">
    <meta property="og:title" content="Higher or Lower Game">
    <meta property="og:description" content="Challenge yourself with the Higher or Lower Game. Can you guess the right numbers?">
    <meta property="og:image" content="https://yourwebsite.com/image.jpg"> <!-- Replace with your image link -->
    <meta property="og:url" content="https://numble-game.com">
    <meta name="twitter:card" content="summary_large_image">
    <title>Higher or Lower Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="stylesheet" href="../shared.css">
</head>
<body>
    <header class="header-style">
        <div class="logo">
            <a href="https://numble-game.com">
                <img id="logo-img" src="https://lyfeguard.com/storage/app/media/Numble.png" alt="Numble logo">
            </a>
        </div>
        <button class="burger-menu-button" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navigation">
            <span class="burger-menu-icon"></span>
        </button>
        <div class="nav-elements">
            <nav>
                <!-- Navigation links can be dynamically inserted here -->
            </nav>
        </div>    
    </header>
    
    <main class="container">
        <h1>Higher or Lower Game</h1>
        <section id="game-mode-selection" class="game-section">
            <button class="btn mode-btn" data-mode="classic">Classic Mode</button>
            <button class="btn mode-btn" data-mode="timeTrial">Time Trial</button>
            <button class="btn mode-btn" data-mode="suddenDeath">Sudden Death</button>
        </section>
        <section id="instructions" class="game-section">
            <p>Guess if the next number will be higher or lower!</p>
        </section>
        <section id="game-interface" class="game-section" style="display: none;">
            <div class="card" id="current-card">
                <span id="currentNumber">0</span>
            </div>
            <div class="buttons">
                <button id="higherBtn" class="btn guess-btn">Higher</button>
                <button id="lowerBtn" class="btn guess-btn">Lower</button>
            </div>
            <div class="card" id="next-card">
                <span id="nextNumber">?</span>
            </div>
            <div class="buttons">
                <button id="skipBtn" class="btn powerup-btn">
                    <i class="fas fa-forward"></i><span id="skipsRemaining">Skips</span>
                </button>
                <button id="doublePointsBtn" class="btn powerup-btn">
                    <i class="fas fa-star"></i> Double Points
                </button>
            </div>
            <p id="feedback" class="feedback"></p>
        </section>
        <section id="scoreboard" class="game-section" style="display: none;">
            <p>Score: <span id="score">0</span></p>
            <p>Streak: <span id="streak">0</span></p>
            <p>Level: <span id="level">1</span></p>
            <p id="time-container" style="display: none;">Time Left: <span id="timeLeft">0</span></p>
        </section>
        <section id="leaderboard-section" class="game-section" style="display: none;">
            <h2>Leaderboard</h2>
            <button class="btn" id="showLeaderboardBtn">Open</button>
            <ol id="leaderboard-list">
                <!-- Leaderboard entries will be inserted here -->
            </ol>
            <button class="btn" id="closeLeaderboardBtn">Close</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Gaming Hub. All rights reserved.</p>
    </footer>
    
        <div id="tutorialModal" class="tutorial-modal">
    <div class="tutorial-content">
        <p id="tutorialText">Welcome to Higher or Lower!</p>
        <button id="nextTutorialStep">Next</button>
    </div>
</div>
    
    <script src="resources/js/script.js"></script>
    <script src="../shared.js"></script>
</body>
</html>
