<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub - Play Numble and RPS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="shared.css">
</head>
<body>
          <header class="header-style">
        <button class="burger-menu-button" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navigation">
            <span class="burger-menu-icon"></span>
        </button>
        <div class="logo">
              <a href="https://numble-game.com"><img id="logo-img" src="https://lyfeguard.com/storage/app/media/Numble.png" alt="Numble logo"></a>
        </div>
        <nav class="nav-elements">
            <a class="nav-item" href="/numble">Numble</a>
            <a class="nav-item" href="/rps">RPS</a>
            <a class="nav-item" href="/highlow">Higher or Lower</a>
        </nav>
    </header>

    <main class="content">
        <section class="game-card" id="numble">
            <div class="game-icon">&#x1F522;</div> <!-- Emoji as icon -->
            <div class="game-info">
                <h2>Numble</h2>
                <p>Engage in a numerical challenge and sharpen your skills.</p>
                <button class="play-btn" onclick="location.href='/numble'">Play Numble</button>
            </div>
        </section>
        
        <section class="game-card" id="rps">
            <div class="game-icon">&#x270A;</div> <!-- Emoji as icon -->
            <div class="game-info">
                <h2>Rock Paper Scissors</h2>
                <p>Can you outsmart your opponent? Take on the classic game.</p>
                <button class="play-btn" onclick="location.href='/rps'">Play RPS</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Gaming Hub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="shared.js"></script>
</body>
</html>
